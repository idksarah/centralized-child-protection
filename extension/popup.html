<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <title>Storage Demo</title>
        <style>
            body {
                width: 100vw;
                max-width: 500px;
                font-family: sans-serif;
                padding: 0;
                margin: 0;
                border: 2px solid #941d12;
            }
            .content {
                padding: 7vh;
            }
            img {
                width: 100%;
                height: auto;
                display: block;
                margin: 0;
                padding: 0;
            }
            input {
                width: 100%;
                margin-bottom: 8px;
            }
            button {
                width: 100%;
                padding: 5px;
            }
            p {
                font-size: 14px;
            }
        </style>
    </head>
    <body>
        <img src="banner.png" alt="commie banner" onload="console.log('Banner loaded successfully')" onerror="console.error('Banner failed to load')" />
        <div class="content">
            <h3>Save Something</h3>
            <input id="numberInput" type="number" placeholder="Type something..." />
            <button id="saveBtn">Save</button>
            <hr />
            <p><strong>Stored Value:</strong></p>
            <p id="status">Nothing saved yet.</p>
            
            <button id="readBtn">Read Storage</button>
            <p id="output">The value stored:</p>
            
            <!-- Gauge Container -->
            <div id="gaugeContainer" style="margin-top: 1vh; text-align: center;">
              <!-- labels -->
              <div style="
                position: relative;
                width: 90vw;
                max-width: 200px;
                margin: 0 auto -2vh auto;
                display: flex;
                justify-content: space-between;
                align-items: flex-end;
                z-index: 5;
                height: 0;
              ">
                <div style="
                  font-weight: bold;
                  color: #333;
                  font-size: max(1.2vw, 12px);
                  background: rgba(255, 255, 255, 0.9);
                  padding: 0.2vw 0.4vw;
                  border-radius: 0.3vw;
                  position: absolute;
                  left: 1.5vh;
                  bottom: -14vh;
                ">evil</div>
                
                <div style="
                  font-weight: bold;
                  color: #333;
                  font-size: max(1.2vw, 12px);
                  background: rgba(255, 255, 255, 0.9);
                  padding: 0.2vw 0.4vw;
                  border-radius: 0.3vw;
                  position: absolute;
                  left: 50%;
                  transform: translateX(-50%);
                  bottom: -2vh;
                ">mid</div>
                
                <div style="
                  font-weight: bold;
                  color: #333;
                  font-size: max(1.2vw, 12px);
                  background: rgba(255, 255, 255, 0.9);
                  padding: 0.2vw 0.4vw;
                  border-radius: 0.3vw;
                  position: absolute;
                  right: 1.5vh;
                  bottom: -14vh;
                ">diva</div>
              </div>
              
              <!-- gauge -->
              <div style="
                width: 90vw;
                height: 45vw;
                max-width: 200px;
                max-height: 100px;
                margin: 0 auto;
                position: relative;
                background: #f0f0f0;
                border-radius: 50vw 50vw 0 0;
                overflow: hidden;
              ">
                <!-- bg background -->
                <div style="
                  position: absolute;
                  bottom: 0;
                  left: 0;
                  width: 100%;
                  height: 100%;
                  background: linear-gradient(90deg, #d42c00 0%, #f0f0f0 50%, #a20161 100%);
                  border-radius: 50vw 50vw 0 0;
                "></div>
                
                <!-- pointer -->
                <div id="gaugePointer" style="
                  position: absolute;
                  bottom: 0;
                  left: 50%;
                  width: 0.2vw;
                  min-width: 2px;
                  height: 30vw;
                  max-height: 60px;
                  background: #333;
                  transform-origin: bottom center;
                  transform: translateX(-50%) rotate(0deg);
                  transition: transform 0.3s ease;
                  z-index: 3;
                "></div>
                
                <!-- dot -->
                <div style="
                  position: absolute;
                  bottom: 0;
                  left: 50%;
                  width: 0.8vw;
                  min-width: 8px;
                  height: 0.8vw;
                  min-height: 8px;
                  background: #333;
                  border-radius: 50%;
                  transform: translate(-50%, 50%);
                  z-index: 4;
                "></div>
              </div>
              <div id="gaugeLabel" style="
                font-size: max(1.2vw, 12px);
                color: #666;
                margin-top: 0.5vh;
              ">Score: 0.0 (Range: -10 to 10)</div>
            </div>
        </div>
        
        <script src="popup.js"></script>
    </body>
</html>
